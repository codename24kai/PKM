<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Portal Karang Taruna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo-section">
                <div class="logo">
                  <img src="/assets/img/logo-karang-taruna.svg" alt="" srcset="">
                    </svg>
                </div>
                <h1>Portal Admin<br>Karang Taruna</h1>
                <p>Kelola layanan mediasi, pengaduan, dan proposal dengan sistem yang terintegrasi dan efisien.</p>
            </div>
            
            <div class="decorative-elements">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                    <circle cx="100" cy="100" r="60" stroke="currentColor" stroke-width="2" opacity="0.5"/>
                    <circle cx="100" cy="100" r="40" stroke="currentColor" stroke-width="2" opacity="0.7"/>
                </svg>
            </div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Selamat Datang</h2>
                <p>Masuk ke dashboard admin untuk mengelola sistem</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 10a4 4 0 100-8 4 4 0 000 8zM3 18a7 7 0 0114 0"/>
                        </svg>
                        <input type="text" id="username" class="form-input" placeholder="Masukkan username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="9" width="14" height="9" rx="2"/>
                            <path d="M6 9V6a4 4 0 018 0v3"/>
                        </svg>
                        <input type="password" id="password" class="form-input" placeholder="Masukkan password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z"/>
                                <circle cx="10" cy="10" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>

                <button type="submit" class="btn-login">Masuk</button>
                </div>
            </form>
        </div>
    </div>

    <script src="login admin.js"></script>
</body>
</html>
