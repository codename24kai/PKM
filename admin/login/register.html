<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Admin - Portal Karang Taruna</title>
  <link rel="stylesheet" href="login admin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="logo-section">
        <div class="logo">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 10L34 18V30L24 38L14 30V18L24 10Z" stroke="currentColor" stroke-width="3" stroke-linejoin="round"/>
            <circle cx="24" cy="24" r="5" fill="currentColor"/>
          </svg>
        </div>
        <h1>Daftar Admin</h1>
        <p>Buat akun admin baru untuk mengakses dashboard Karang Taruna.</p>
      </div>
    </div>

    <div class="login-right">
      <div class="login-header">
        <h2>Buat Akun Baru</h2>
        <p>Masukkan data untuk mendaftar</p>
      </div>

      <div id="alertBox" class="alert"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" class="form-input" placeholder="Masukkan username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Masukkan password" required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" class="form-input" placeholder="Ulangi password" required>
          </div>
        </div>

        <button type="submit" class="btn-login">Daftar</button>

        <div class="back-link">
          <a href="login_html.html">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 12L6 8l4-4"/>
            </svg>
            Kembali ke login
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
