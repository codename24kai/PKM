    <style>
        .btn-primary { 
            background: #A50104; color: white; padding: 10px 20px; 
            border-radius: 8px; border: none; cursor: pointer; font-weight: 600; 
        }
        .btn-action { 
            padding: 6px 12px; border-radius: 6px; border: none; 
            cursor: pointer; color: white; font-size: 12px; margin-right: 5px; 
        }
        .btn-edit { background: #f59e0b; }
        .btn-delete { background: #ef4444; }
        
        /* Modal Styles */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 2000; 
            align-items: center; justify-content: center; 
        }
        .modal-box { 
            background: white; padding: 30px; border-radius: 12px; 
            width: 100%; max-width: 500px; animation: slideUp 0.3s ease; 
        }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        .form-input { 
            width: 100%; padding: 10px; border: 1px solid #e0e0e0; 
            border-radius: 8px; font-family: inherit; font-size: 1rem;
            box-sizing: border-box; /* Biar padding gak ngerusak layout */
        }
        select.form-input { height: 40px; } /* Fix tinggi select box */
        textarea.form-input { min-height: 80px; }
        .modal-footer { 
            display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; 
        }
        .btn-secondary { 
            background: #e0e0e0; color: #333; border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; 
        }
        
        @keyframes slideUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
    </style>
</head>
